    <button id="bntForm" onclick="">Formulario</button>


    <div id="formulario">
        <form>
            <div>
                <label>ID:</label> <!-- NUMERICO (AUTO INCREMENTAL)?? -->
                <input type="number" id="txtID" placeholder="Escribe un numero">
            </div>

            <div>
                <label for="txtNameGame">Nombre Juego:</label> <!-- CAMPO TEXTO -->
                <input type="text" id="txtNameGame" placeholder="Escribe un Juego">
            </div>

            <div>
                <label for="txtNamePlayer">Nombre Jugador:</label> <!-- CAMPO TEXTO -->
                <input type="text" id="txtNamePlayer" placeholder="Escribe un Jugador">
            </div>

            <div>
                <label for="txtMenuRadial">Menu Radial</label> <!-- MENU DESPLEGABLE -->
                <select name="menuRadial" id="txtMenuRadial">
                    <option>Bombas</option>
                    <option>Arco</option>
                    <option>Arpa</option>
                    <option>Gancho</option>
                    <option>Beyblade</option>

                </select>
            </div>

            <div>
                <label for="txtDifficulty">Dificultad:</label> <!-- MULTIOPCION -->
                <input type="checkbox" id="txtDifficulty1"> Facil
                <input type="checkbox" id="txtDifficulty2"> Normal
                <input type="checkbox" id="txtDifficulty3"> Dificil
            </div>
